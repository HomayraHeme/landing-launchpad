<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>landing-launchpad</title>
   <link rel="stylesheet" href="style/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
</head>

<body>
   <header>
      <nav class="nav">
         <h3 class="logo inter-logo" style="margin-top: 20px;">LOGO</h3>
         <button class="btn raleway-btn" style="margin-top: 20px;">Sign up</button>
      </nav>

      <section style="text-align: center; gap: 20px; padding-bottom: 150px;">
         <h1 class="header-title raleway-btn">Cool Dark UI Template for Webflow Agencies!</h1>
         <button class="btn raleway-btn ">Stay focused</button>
      </section>
   </header>

   <main>
      <section class="padding">
         <div style="display:flex ;justify-content: space-between;">
            <div class="raleway-btn" style="padding-right: 250px;">
               <p style="font-size: 42px; font-weight: bold;">
                  See It in Action
               </p>
               <p style="font-size: 24px; font-weight: 400;color: #747476;">
                  Explore the live preview and imagine your brand in this bold new look.
               </p>
               <button class="btn" style="width: 229px;">Launch Live Preview</button>
            </div>
            <div>
               <img class="img" src="style/Assets/wc-mini.png" alt="">
            </div>

         </div>

      </section>

      <section class="padding">
         <div class="join">
            <p class="raleway-btn" style="font-size: 38px; font-weight: bold; text-align: center; padding-top: 50px;">
               Joined Thousands of
               Productive Users</p>
            <div class="inter-logo rate">
               <div>
                  <div class="ks">50K</div>
                  <div class="ds">Active Users</div>

               </div>
               <div>
                  <div class="ks">2M+</div>
                  <div class="ds">Active Users</div>
               </div>
               <div>
                  <div class="ks">95%</div>
                  <div class="ds">Satisfaction Rate </div>
               </div>
            </div>

         </div>

      </section>

   </main>

</body>

</html>
